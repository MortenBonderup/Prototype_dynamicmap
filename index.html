<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Color Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <div class="button-container">
        <button id="redButton" class="color-button red">Red Pins</button>
        <button id="greenButton" class="color-button green">Green Pins</button>
        <button id="blueButton" class="color-button blue">Blue Pins</button>
    </div>
    <div id="map" class="map"></div>
    <div id="info" class="info"></div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
